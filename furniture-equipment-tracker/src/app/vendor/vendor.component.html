<div class='card'>
    <div class='card-header'>
    </div>
    <div class='card-body'>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Furniture Requested</th>
              <th>IT Equipment Requested</th>
              <th>Delivery Date</th>
            </tr>
          </thead>
          
          <tbody>
              <tr *ngFor="let vendor of vendors">
                <td><a (click)="updateDeliveryDate(vendor.emp_id)">
                {{vendor.emp_id}}</a></td>
                <td>{{vendor.furniture}}</td>
                <td>{{vendor.it_equip}}</td>
                <td>{{vendor.delivery_date}}</td>
                
        </table>
    </div>
</div>
