<div style="min-width: 100%; min-height: 200%; background-image: url('');">
    <br>
    <div class="container" style="max-width: 600px; background-color: aliceblue;">
        <h2 class="textual">User Registeration </h2>
        <form ngForm #registrationform (ngSubmit)="registerUser()">
            <!--<small [class.text-danger]="msg.status==500">{{ msg.message}}</small>-->
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" name="username"  placeholder="Enter username" [(ngModel)]="user.username" 
            required pattern="^(?=[a-zA-Z0-9._]{4,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                <div *ngIf="username.errors && username.invalid && username.touched">
                    <small class="text-danger" *ngIf="username.errors.required">Username is a required field</small>
                    <small class="text-danger" *ngIf="username.errors.pattern">Enter a valid username</small>
                </div>
            </div>

            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" class="form-control" name="email"  placeholder="Enter email" [(ngModel)]="user.email" 
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && email.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors.required">Email is a required field</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
                </div>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="first_name" class="form-control" name="first_name"  placeholder="Enter first name" [(ngModel)]="user.first_name" 
                required #first_name="ngModel" [class.is-invalid]="first_name.invalid && first_name.touched">
                <div *ngIf="first_name.errors && first_name.touched">
                    <small class="text-danger" *ngIf="first_name.errors.required">First name is a required field</small>
                </div>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="last_name" class="form-control" name="last_name"  placeholder="Enter last name" [(ngModel)]="user.last_name" 
                required #last_name="ngModel" [class.is-invalid]="last_name.invalid && last_name.touched">
                <div *ngIf="last_name.errors && last_name.invalid && last_name.touched">
                    <small class="text-danger" *ngIf="last_name.errors.required">Last name is a required field</small>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password"
                required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm password</label>
                <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
                <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">password and confirm password must match</small>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Register</button>
        </form>
        <small class="float-right" [routerLink]="['/login']">Already registered? click here to login</small>
    </div>
</div>
